<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons Lists</title>
    <!-- CSS Reference -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Reference -->
    <script src="mainJs.js" defer></script>
</head>

<body>
    <div class="personsList">
        <h2>Persons List:</h2>
        <div class="filter-container">
            <strong>Filter: <strong>
                    <button id="allItemsBtn" onclick="setFilterCategory('all')">All</button>
                    <button onclick="setFilterCategory('category1')">Category 1</button>
                    <button onclick="setFilterCategory('category2')">Category 2</button>
                    <button onclick="setFilterCategory('category3')">Category 3</button>
        </div>

        <div class="filter-container">
            <label for="noOfRowsInput" style="font-weight: 100;">
                <strong> Page Size: <strong>
            </label>
            <input type="number" id="noOfRowsInput" min="1" step="any">

        </div>

        <div class="filter-container">
            <button onclick="filterData()">Apply Filter</button>
            <button onclick="resetFilter()">Reset Filter</button>
        </div>


    </div>

</body>

</html>
